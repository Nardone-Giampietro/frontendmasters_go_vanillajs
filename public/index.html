<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelingIt - Movies</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/app.webmanifest">
    <link rel="icon" href="/images/icon.png" type="image/png">
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js" defer></script>
    <script src="/app.js" type="module" defer></script>
    <base href="/">
</head>
<body>
    <header>
        <h1><a href="/">
            <img src="/images/logo.png" height="35" alt="ReelingIt">
        </a></h1>
        <nav>
            <ul>
                <li><a class="navlink" href="/">Movies</a></li>
                <li><a class="navlink" href="/account/favorite/">Favorites</a></li>
                <li><a class="navlink" href="/account/watchlist/">Watchlist</a></li>
                <li><a class="navlink" href="/account/">My Account</a></li>
            </ul>
        </nav>
        <div>
            <form onsubmit="app.search(event)">
                <input type="search" name="search" placeholder="Search for movies..." >
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <main>
    </main>
    <dialog id="alert-modal">
        <h3>Error</h3>
        <p>There was an error loading the page</p>
        <button onclick="app.closeError()">OK</button>
    </dialog>
    <!---  Templates  --->
    <template id="template-home">
        <section class="vertical-scroll" id="top-10">
            <h2>This Week's Top Movies</h2>
            <ul></ul>
        </section>
        <section class="vertical-scroll" id="random">
            <h2>Something to watch today</h2>
            <ul></ul>
        </section>
    </template>
    <template id="template-actor-details">
        <section>
            <h3></h3>
            <img src="" alt="Actor Picture">
        </section>
        <section class="vertical-scroll" id="actor-movies">
            <h2>Films</h2>
            <ul id="actor-films">
            </ul>
        </section>
    </template>
    <template id="template-movie-details">
        <article id="movie">
            <h2></h2>
            <h3></h3>
            <header>
                <img src="" alt="Poster">
                <youtube-embed id="trailer" data-url=""></youtube-embed>
                <section id="actions">
                    <dl id="metadata">
                    </dl>
                    <button id="add-to-favorites" data-movie-id="" 
                        onclick="event.preventDefault(); app.addToCollection(event, 'favorite')">
                        Add to Favorites</button>
                    <button id="add-to-watchlist" data-movie-id="" 
                        onclick="event.preventDefault(); app.addToCollection(event, 'watchlist')">
                        Add to Watchlist</button>    
                </section>
            </header>
            <ul id="genres"></ul>
            <p id="overview"></p>
            <ul id="cast"></ul>
        </article>
    </template>
    <template id="template-movies">
        <section>
            <div id="search-header">
                <h2></h2>
                <section id="filters">
                    <select id="filter" onchange="app.searchFilterChange(this.value)">
                    </select>
                    <select id="order" onchange="app.searchOrderChange(this.value)">
                        <option value="popularity">Sort by Popularity</option>
                        <option value="score">Sort by Score</option>
                        <option value="date">Sort by Release Date</option>
                        <option value="name">Sort by Name</option>
                    </select>
                </section>
            </div>
            <ul id="movies-result">
            </ul>
        </section>
    </template>
    <template id="template-register">
        <section>
            <h2>Register a new account</h2>
            <form onsubmit="app.register(event)">
                <label for="register-name">Name</label>
                <input id="register-name" required autocomplete="name" type="text">

                <label for="register-email">Email</label>
                <input id="register-email" required autocomplete="email" type="email">

                <label for="register-password">Password</label>
                <input id="register-password" required autocomplete="new-password" type="password">

                <label for="register-password-confirmation">Password</label>
                <input id="register-password-confirmation" required type="password">

                <button>Register</button>

                <p>If you already have an account, please <a href="/account/login">log in</a>.</p>
            </form>
        </section>
    </template>
    <template id="template-login">
        <section>
            <h2>Sign In</h2>
            <form onsubmit="app.login(event)">
                <label for="login-email">Email</label>
                <input id="login-email" required autocomplete="email" type="email">

                <label for="login-password">Password</label>
                <!-- Password must not be required since we are using also passkey -->
                <input id="login-password" required autocomplete="current-password">

                <button>Login</button>
                <!-- type="button" allow us to prevent submitting the form  (no operation)  -->
                <button type="button" onclick="app.addLoginWithPasskey()">Login with Passkey</button>

                <p>If you don't have an account, please <a href="/account/register">register</a>.</p>
            </form>
        </section>
    </template>
    <template id="template-account">
        <section id="account">
            <h2>You are Logged In</h2>
            <button onclick="app.logout(event)">Logout</button>
            <button onclick="app.Router.go('/account/favorite/')">Your Favorites</button>
            <button onclick="app.Router.go('/account/watchlist/')">Your Watchlist</button>
            <button onclick="app.deleteAccount(event)">Delete Account</button>
            <button onclick="app.addNewPasskey()">Add a new Passkey for faster login</button>
        </section>
    </template>
    <template id="template-collection">
        <section id="collection">
            <h2></h2>
            <ul id="movies"></ul>
        </section>
    </template>
    <footer>
        <p>&copy; 2025 ReelingIt. All rights reserved.</p>
        <p>Follow us on 
            <a href="https://twitter.com/reelingit" target="_blank">Twitter</a>, 
            <a href="https://facebook.com/reelingit" target="_blank">Facebook</a>, 
            <a href="https://instagram.com/reelingit" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
